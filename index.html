<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header>Etch-a-sketch</header>
    <div class="content">
      <div class="toolkit">
        <p>Tools</p>
        <input class="colorPicker" type="color" value="#fafafa" />
        <button id="selectAColor">
          <span class="buttonSpan">Select-a-color</span>
        </button>
        <button id="crazyMode">
          <span class="buttonSpan">Crazy Mode</span>
        </button>
        <button id="eraser"><span class="buttonSpan">Eraser</span></button>
        <button id="clear"><span class="buttonSpan">Clear</span></button>
        <div id="sizeSlider">16 x 16</div>
        <input id="range" type="range" value="16" min="1" max="64" />
      </div>
      <div class="gridContainer"></div>
    </div>
  </body>
</html>
<script src="./script.js"></script>
